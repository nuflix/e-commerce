<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ecommerce</title>
    <link rel="stylesheet" type="text/css" href="./index.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=PT+Serif&display=swap" rel="stylesheet">
</head>
<body>

<div class="vertical-center"><div class="navbar" id="navbar"><header><h1 class="header unselectable">Bazar</h1><img alt="logo" class="logo" id="logo" src="./images/icons/clock.png"></header><nav>home dewo fwhfu</nav><div id="icon-menu" class="icon-menu"><img alt="search icon" class="menu-icon" src="./images/icons/search.png"><img alt="user icon" class="menu-icon" src="./images/icons/user.png"><img alt="cart icon" class="menu-icon" src="./images/icons/cart.png"><img alt="heart icon" class="menu-icon" src="./images/icons/heart.png"></div></div></div>


<div class="thumbnail-holder">
    <div class="arrows"><img alt="go back arrow" class="unselectable arrow" src="./images/icons/back.png"><img alt="go back arrow" class="unselectable arrow" src="./images/icons/next.png"></div>
    <div class="thumbnail" id="thumbnail1"><div class="info"><div><p class="noMargin">TOP SELL THIS MONTH</p><h1>Watch collection</h1><div class="shopNow unselectable">SHOP NOW</div></div></div><div class="img-div"><img alt="thumbnail-img" src="./images/watch.png" class="thumbnail-img unselectable"></div></div>
    <div class="thumbnail" id="thumbnail2"></div>
    <div class="thumbnail" id="thumbnail3"></div>
    <div class="vertical-center thumbnail-btns"><div class="thumbnail-button clicked"></div> <div class="thumbnail-button"></div> <div class="thumbnail-button"></div></div>
</div>


<div id="content">

<section class="featured gridLine">
    <div class="line1">
    <article class="article-first"><img src="images/watch.png"> <div class="textBelow"><b>ACCESSORIES</b><br><span class="smallText">25 items</span></div> <div class="more"></div><div class="more2"><span class="btnMore unselectable">View more</span></div></article>
    <article class="article2"><img src="images/bag.png"><div class="textBelow"><b>ACCESSORIES</b><br><span class="smallText">25 items</span></div> </article>
    <article class="article3"><img src="images/watch.png"><div class="textBelow"><b>ACCESSORIES</b><br><span class="smallText">25 items</span></div> </article>
    </div>
    <div class="line2">
    <article class="article4"><img src="images/bag.png"><div class="textBelow"><b>ACCESSORIES</b><br><span class="smallText">25 items</span></div> </article>
    <article class="article5"><img src="images/watch.png"><div class="textBelow"><b>ACCESSORIES</b><br><span class="smallText">25 items</span></div> </article>
    <article class="article6"><img src="images/bag.png"><div class="textBelow"><b>ACCESSORIES</b><br><span class="smallText">25 items</span></div> </article>
    </div>
</section>

<section class="new gridLine">
    <div class="line1">
    <article class="article-first articleDouble"><div class="idk"><h2 class="idkText">BEST PRICE IN THIS MONTH</h2><span class="btn unselectable">VIEW ALL</span></div><img src="./images/sportsBag.png"></article>
    </div>
    <div class="line2">
    <article class="articleB">2</article>
    <article class="article-last articleB">3</article>
    </div>
</section>

</div>


</body>
</html>
